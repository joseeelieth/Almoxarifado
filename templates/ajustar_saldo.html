{% extends "base.html" %}
{% block title %}Ajustar Saldo{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
        <i class="fas fa-edit"></i> Ajustar Saldo de Produtos
    </h2>

    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Setor</th>
            <th>Quantidade</th>
            <th>Peso (Kg)</th>
            <th style="width: 150px;">Ações</th>
        </tr>
    </thead>
    <tbody>

        {% for produto in produtos %}
        <tr>

            <!-- FORM AJUSTAR -->
            <form method="POST" action="{{ url_for('ajustar_saldo') }}">
                <td>
                    {{ produto.produto_id }}
                    <input type="hidden" name="produto_id" value="{{ produto.produto_id }}">
                    <input type="hidden" name="setor" value="{{ produto.setor }}">
                </td>

                <td>{{ produto.nome }}</td>

                <td>{{ produto.setor }}</td>

                <td>
                    <input type="number"
                           name="quantidade"
                           value="{{ produto.quantidade }}"
                           class="form-control quantidade"
                           min="0"
                           step="1"
                           data-peso-unitario="{{ produto.peso / produto.quantidade if produto.quantidade > 0 else 0 }}"
                           oninput="recalcularPeso(this)"
                           required>
                </td>

                <td>
                    <input type="number"
                           name="peso"
                           value="{{ produto.peso }}"
                           step="0.01"
                           class="form-control peso"
                           required>
                </td>

                <td class="d-flex gap-1">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fas fa-save"></i>
                    </button>
            </form>

            <!-- FORM EXCLUIR -->
            <form method="POST"
                  action="{{ url_for('excluir_produto') }}"
                  onsubmit="return confirm('Deseja realmente excluir este produto?');">
                <input type="hidden" name="produto_id" value="{{ produto.produto_id }}">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
                </td>

        </tr>
        {% endfor %}

    </tbody>
</table>

<script>
function recalcularPeso(inputQuantidade) {
    const pesoUnitario = parseFloat(inputQuantidade.dataset.pesoUnitario) || 0;
    const quantidade = parseFloat(inputQuantidade.value) || 0;

    const linha = inputQuantidade.closest('tr');
    const inputPeso = linha.querySelector('.peso');

    inputPeso.value = (quantidade * pesoUnitario).toFixed(2);
}
</script>

{% endblock %}
